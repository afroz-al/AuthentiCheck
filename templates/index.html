<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AuthentiCheck</title>

    <!-- Quick Start: CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="login"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      "
    >
      <h2>Text Classification - AuthentiCheck</h2>
      <p></p>
      <!-- Inputs for our ML model -->
      <form action="/predict" method="post" style="text-align: center;">
        <input
          type="text"
          name="text"
          style="width: 400px"
          placeholder="Your sentence here"
          required="required"
          value="{{ input_text}}"
        />
      </br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-top: 10px;">
          Compute!
        </button>
      </form>

      <br />
      <br />
      <b> {{ prediction_text }} </b>
    </div>
  </body>
</html>
